<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>To Do List</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script type="text/javascript" src="TODO.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style type="text/css">
		.markedAsComplete {
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<h3 class="text-center">To Do List</h3>
    <div class="container bg-light">
		<hr />
        <div class="row">
            <div class="col-6">
                <input id="taskItem" type="text" class="form-control" placeholder="New Task...">
            </div>
            <div class="col-3">
                <button id="addTask" class="bg-light" type="button">Add Task</button>
            </div>
			<div class="col-3">
                <button id="reset" class="bg-light" type="button">Remove All</button>
            </div>
        </div>
		<hr />
		<div id="listContainer">		
		</div>    
    </div>
	<canvas id="glCanvas" width="640" height="480"></canvas>
</body>
</html>
